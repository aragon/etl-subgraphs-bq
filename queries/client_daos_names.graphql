{
  domains(
      orderBy: createdAt, 
      orderDirection: asc,
      first:$first, 
      skip:$skip,
      where:{createdAt_gt:$createdAt_gt}) {
    id
    name
    subnode
    owner
    createdAt
    resolver
    blockNumber
  }
}


  

