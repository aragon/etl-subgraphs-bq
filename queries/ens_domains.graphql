{
  domains(
    orderBy: createdAt, 
    orderDirection: asc,
    first:$first, 
    skip:$skip,
    where:{
      createdAt_gt:$createdAt_gt,  
      name_contains:"aragon"}){
    id
    name
    labelName
    labelhash
    isMigrated
    ttl
    createdAt
    owner{
      id
    }
    resolver{
      id
    }
  } 
}


  

