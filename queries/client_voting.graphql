{
  votes(
    first:$first, 
    skip:$skip,
    orderBy:startDate, 
    orderDirection:asc,
    where:{  
      executed:true,
      executedAt_gt:$executedAt,
      }
    )
    { 
    id
    orgAddress
    appAddress
    creator
    originalCreator
    metadata
    executed
    executedAt
    startDate
    snapshotBlock
    supportRequiredPct
    minAcceptQuorum
    yea
    nay
    votingPower
    voteNum

  }
}

